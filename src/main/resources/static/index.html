<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Oblig 2 webprog</title>

    <!--Control mobile layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jquery import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--js imports-->
    <script type="application/javascript" src="./index.js"></script>

    <!--
    Color scheme

    Sand Tan: #e1b382
    Sand Tan Shadow: #c89666
    Night Blue: #2d545e
    Night Blue Shadow: #12343b
    -->
</head>
<body class="container" style="background-color: #e1b382">
    <div class="row mt-5">
        <div class="col-12 col-md-5">
            <h1>Bestilling av kinobiletter</h1>
            <form id="form" class="form" novalidate>
                <div class="row mb-3">
                    <div class="col">
                        <label for="fornavn" class="form-label">Fornavn</label>
                        <input type="text" id="fornavn" required class="form-control"/>
                        <div class="invalid-feedback">Du må fylle inn et fornavn</div>
                    </div>
                    <div class="col">
                        <label for="etternavn" class="form-label">Etternavn</label>
                        <input type="text" id="etternavn" required class="form-control"/>
                        <div class="invalid-feedback">Du må fylle inn et etternavn</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="tlf" class="form-label">Telefonnr</label>
                        <input type="text" id="tlf" required class="form-control"/>
                        <div class="invalid-feedback">Du må fylle inn et telefonnr</div>
                    </div>
                    <div class="col">
                        <label for="epost" class="form-label">Epost</label>
                        <input type="text" id="epost" required class="form-control"/>
                        <div class="invalid-feedback">Du må fylle inn epost adresse</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="film" class="form-label">Velg film:</label>
                        <select name="film" id="film" required class="form-select">
                            <option value="Batman">21 Jump Street</option>
                            <option value="Batman">22 Jump Street</option>
                            <option value="Batman">23 Jump Street: Medical School</option>
                            <option value="Batman">24 Jump Street: Foreign Exchange Students</option>
                            <option value="Batman">25 Jump Street: A Semester At Sea</option>
                            <option value="Batman">26 Jump Street: Art School</option>
                            <option value="Batman">27 Jump Street: Culinary School</option>
                            <option value="Batman">28 Jump Street: Veterinary School</option>
                            <option value="Batman">29 Jump Street: Sunday School</option>
                            <option value="Batman">30 Jump Street: Flight Academy</option>
                            <option value="Batman">31 Jump Street: Ninja Academy</option>
                            <option value="Batman">32 Jump Street: Fireman School</option>
                            <option value="Batman">33 Jump Street: Generations</option>
                            <option value="Batman">34 Jump Street: Return of the Ghost</option>
                            <option value="Batman">35 Jump Street: Traffic School</option>
                            <option value="Batman">36 Jump Street: Military School</option>
                            <option value="Batman">37 Jump Street: Scuba Class</option>
                            <option value="Batman">38 Jump Street: Dance Academy</option>
                            <option value="Batman">39 Jump Street: The Electronic Target Game</option>
                            <option value="Batman">40 Jump Street: Retirement Home</option>
                            <option value="Batman">41 Jump Street: Magic School</option>
                            <option value="Batman">42 Jump Street: Beauty School</option>
                            <option value="Batman">43 Jump Street: Mariachi School</option>
                            <option value="Batman">2121 Jump Street</option>
                            <option value="Batman">Infinity Jump Street</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="antall" class="form-label">Antall billetter</label>
                        <input type="number" id="antall" required class="form-control">
                        <div class="invalid-feedback">Du må fylle inn antall billetter</div>
                    </div>
                </div>
                <input type="submit" value="Bestill billetter" class="btn btn-primary" onclick="submitForm(event)">
            </form>
        </div>
        <div class="col-md-7 col-12 mt-md-0 mt-5">
            <div style="display: flex; align-items: center; justify-content: space-between">
                <h1>Alle billetter</h1>
                <button onClick="deleteTickets()" class="btn btn-danger">Slett alle billetter</button>
            </div>
            <table class="table" id="alleBilletter"></table>
        </div>
    </div>
</body>
</html>
